<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   
    <div id="app">
        <a v-bind:href="link">gogogo</a>
        <!-- v-bind对class和style属性进行了增强 -->
        <!-- 如class属性是取active和text-danger两个中的一个或两个，可以写成如下代码 -->
        <!-- 当isActive  hasError为true时class下相对应的值才能存在-->
        <span v-bind:class="{actice:isActive,'text-danger':hasError}"
        v-bind:style="color: rebeccapurple;font-size: 90px;"></span>
    </div>
     <script src="../node_modules/vue/dist/vue.js"></script>
    <!-- v-bind能给标签的属性绑定值，但是插值只能给标签体绑定值,v-bind是单项绑定-->
    <script>
        let vm = new Vue({
            el: "#app",
            data: {
               link: "https://www.csdn.net/",
               isActive: true,
               hasError: true
            }
        });
    </script>
</body>
</html>
