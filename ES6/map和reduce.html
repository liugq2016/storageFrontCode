<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 数组中新增了map和reduce方法 -->
    <script>
        // map():接收一个函数，将原数组中的所有元素用这个函数处理后放入新数组返回
        let arr = ['1','20','-5','3'];
        arr = arr.map(item => item*2);
        console.log(arr);


        // reduce()为数组中的每一个元素依次执行回调函数，不包括数组中被删除或从未被赋值的元素
        
    </script>
</body>
</html>
